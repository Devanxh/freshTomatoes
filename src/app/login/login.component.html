<div class="login-container">
    <div class="logo">Fresh Tomatoes</div>
    <div class="desc">Lorem Ipsum Lorem Ipsum</div>

    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input 
                type="text" 
                name="uname" 
                class="form-control" 
                placeholder="Username"
                [(ngModel)]="userName"
                >
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input 
                type="text" 
                name="pword" 
                class="form-control" 
                placeholder="Password"
                [(ngModel)]="password"
                >
        </div>
        <div 
            class="btn btn-dark"
            (click)="login()">
            Login
        </div>
        <div 
            class="error"
            [ngStyle]="{color: success ? 'green' : 'red'}"
            >
            {{errormsg}}
        </div>
    </div>
</div>
